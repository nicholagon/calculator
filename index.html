<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <main>
                <h1>Handy Calculator</h1>
                <div class="calc-body">
                    <div class="calc-display" id="screen">
                        <div id="input-display"></div>
                        <div id="result-display"></div>
                    </div>
                    <div class="calc-buttons">
                        <div class="number-btn-grp">
                            <div class="btn num-btn" id="key-7">7</div>
                            <div class="btn num-btn" id="key-8">8</div>
                            <div class="btn num-btn" id="key-9">9</div>
                            <div class="btn num-btn" id="key-4">4</div>
                            <div class="btn num-btn" id="key-5">5</div>
                            <div class="btn num-btn" id="key-6">6</div>
                            <div class="btn num-btn" id="key-1">1</div>
                            <div class="btn num-btn" id="key-2">2</div>
                            <div class="btn num-btn" id="key-3">3</div>
                            <div class="btn num-btn" id="key-0">0</div>
                            <div class="btn num-btn" id="key-point">.</div>
                            <div class="btn" id="key-equal">=</div>
                        </div>
                        <div class="operator-btn-grp">
                            <div class="btn op-btn" id="btn-add">+</div>
                            <div class="btn op-btn" id="btn-sub">-</div>
                            <div class="btn op-btn" id="btn-mul">*</div>
                            <div class="btn op-btn" id="btn-div">/</div>
                        </div>
                        <div class="erase-btn-grp">
                            <div class="btn erase-btn" id="btn-clr">clear</div>
                            <div class="btn erase-btn" id="btn-del">del</div>
                        </div>
                    </div>
                </div>
                
                <footer>
                    Made by: <a href="https://github.com/nicholagon">@nicholagon</a>
                </footer>
            </main>
            
        </div>
        
        <script type="module" src="calculator.js"></script>
        <script type="module" src="events.js"></script>

    </body>
</html>
